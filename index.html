<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>üçÄtrends</title>
    <script src="vendor/tagify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/tagify.css" />
    <script src="vendor/chart.bundle.min.js"></script>
    <script type="module" src="./trends.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <a href="https://xn--9h8h.yshi.org/">board index</a>
    <h1>üçÄtrends</h1>
    <div class="page">
      <div id="controls">
        <div class="row">
          <label for="tags">Terms to query</label>
          <input
            name="tags"
            id="tagInput"
            placeholder="words or phrases"
            value="zoomer, boomer"
            autofocus
          />
        </div>

        <div class="row">
          <label for="boards">Boards to query</label>
          <div class="boardControl">
            <input
              name="boards"
              id="boardInput"
              placeholder="boards"
              value="a"
            />
            <button id="allBoards">All boards</button>
          </div>
        </div>

        <div class="row datesInput">
          <div class="dateInput">
            <label for="fromDate">From</label>
            <input
              name="fromDate"
              id="fromDate"
              type="date"
              value="2015-06-01"
            />
          </div>
          <div class="dateInput">
            <label for="toDate">To</label> <input id="toDate" type="date" />
          </div>
        </div>
        <div class="row hint">
          Data for some boards available since June 2015
        </div>

        <div class="row">
          <label for="window">Window size</label>
          <div>
            <select name="window" id="window">
              <option value="3600">1 hour</option>
              <option value="86400">1 day</option>
              <option value="604800" selected="selected">1 week</option>
              <option value="2592000">1 month</option>
            </select>
          </div>
        </div>

        <div class="row">
          <input
            name="normalize"
            id="normalize"
            type="checkbox"
            checked
          /><label for="normalize">Normalize data</label>
          <input
            name="interpolate"
            id="interpolate"
            type="checkbox"
            checked
          /><label for="interpolate">Smooth chart</label>
        </div>
        <div class="row"><button id="query">Go</button></div>
      </div>
    </div>
    <div class="hide" id="loader">Loading&hellip;</div>

    <canvas id="chart" width="0" height="0"></canvas>

    <div class="hide hint" id="chartHint">Hint: Click on legend to toggle</div>
  </body>
</html>
